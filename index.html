<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Checking App</h1>
    <form onsubmit="checkGrade(); return false;">
        <label for="percentInput">Enter Percentage:</label>
        <input type="number" id="percentInput" min="0" max="100" required>
        
        <button type="submit">Check Grade</button>
    </form>
    <div id="result"></div>

    <script src="./script.mjs"></script>
</body>
</html>
